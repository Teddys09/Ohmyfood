<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script src="https://kit.fontawesome.com/a8f3d99acd.js" crossorigin="anonymous"></script>
    <title>Ohmyfood</title>
</head>
<body>
<header>
    <div class="header-title">
    <h1> ohmyfood </h1>
    </div>
    <div class="header-loca">
     <i class="fa-solid fa-location-dot"></i>
     <h4> Paris, Belleville</h4>
    </div>
    <div class="header-info">
        <h2> Réservez le menu qui vous convient </h2>
        <p> Découvrez des restaurants d'exception,<br>sélectionnés par nos soins. </p>
        <button> Explorer nos restaurants </button>
    </div>
</header>
<section class="fonctionnement">
    <h2>Fonctionnement</h2>
    <div class="card-menu">
    <div class="card-fonction">
        <i class="fa-solid fa-mobile-screen-button"></i>
        <h4>Choisissez un restaurant</h4>
    </div>
    <div class="card-fonction">
        <i class="fa-solid fa-list"></i>
        <h4>Composez votre menu</h4>
    </div>
    <div class="card-fonction">
        <i class="fa-solid fa-store"></i>
        <h4>Dégustez au restaurant</h4>
    </div>
    </div>
    
</section>
    
</body>
</html>
